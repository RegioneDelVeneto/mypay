<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0px" class="mx-2 mb-3 mat-button-bar">
  <div style="display: inline-block">
    <input #inputFile class="file-buttons" id="fileinput" (change)="selectFileOnChange($event.target.files)" type="file"/>
  </div>
  <button fxFlex class="file-buttons" type="button" mat-flat-button [disabled]="files == null || files.length == 0" id="filebutton" (click)="onReset()" color="accent">Seleziona file</button>
  <button class="file-buttons" type="button" mat-flat-button [disabled]="files != null && files.length > 0" (click)="selectFileOnChange(null)" color="primary">Annulla</button>
  <div fxFlex></div>
</div>
