<div mat-dialog-title fxLayout="row" fxLayoutAlign="start start">
  <span class="flex-spacer"></span>
  <h2>Registro {{title}}</h2>
  <span class="flex-spacer"></span>
  <button mat-flat-button mat-dialog-close><fa-icon [icon]="iconTimes" size="lg"></fa-icon></button>
</div>

<mat-dialog-content class="mat-typography">

  <div fxFlex fxLayout="column" fxLayoutAlign="start center">

    <p *ngIf="tableData?.length==0">Nessun dato trovato.</p>
    <my-pay-table-operatore #myPayTable [tableData]="tableData" [tableColumns]="tableColumns"
          [paginatorData]="paginatorData" [parentRef]="this" [hasDetail]="false">
    </my-pay-table-operatore>

  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Chiudi</button>
</mat-dialog-actions>
