<div class="container">

  <div fxFlex fxLayout="column" fxLayoutAlign="start center">

    <div class="title-row">
      <h1 class="mat-h1 bold"><fa-icon class="pr-1" *ngIf="titleIcon" [icon]="titleIcon" aria-hidden="true"></fa-icon> {{titleLabel}}</h1>
    </div>

    <h2 class="mat-h2 text-center"><span>{{ deTipo }}</span></h2>

    <div class="w100 mypay-search-form">
      <form novalidate #sForm="ngForm" [formGroup]="formAnag" (ngSubmit)="onSearch()">
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0px">
          <mat-form-field fxFlex="100%" fxFlex.gt-sm="25%" appearance="{{'appearance'|global}}">
              <mat-label>Codice IPA</mat-label>
              <input matInput formControlName="codIpaEnte">
          </mat-form-field>
          <mat-form-field fxFlex="100%" fxFlex.gt-sm="40%" appearance="{{'appearance'|global}}">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="deNomeEnte">
          </mat-form-field>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0px" class="mx-2 mb-3 mat-button-bar">
          <div fxFlex></div>
          <button fxFlex="10" type="button" mat-flat-button (click)="onReset()" color="primary">Reset</button>
          <button fxFlex="10" type="submit" mat-flat-button [disabled]="formAnag.invalid || blockingError" color="accent">Cerca</button>
        </div>
      </form>
    </div>

    <p *ngIf="hasSearched && tableData?.length==0">Nessun dato trovato con i criteri di ricerca impostati.</p>
    <my-pay-table-operatore #myPayTable [tableData]="tableData" [tableColumns]="tableColumns"
          [paginatorData]="paginatorData" [parentRef]="this">
    </my-pay-table-operatore>

    <div class="container" fxFlex fxLayout="row" fxLayoutGap="10px" style="margin-top: 20px;">
      <button fxFlex="10" type="button" mat-flat-button (click)="goBack()" color="primary">Indietro</button>
      <span class="flex-spacer"></span>
    </div>

  </div>

</div>
