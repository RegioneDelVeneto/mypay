<div mat-dialog-title fxLayout="row" fxLayoutAlign="start start">
  <h2>Modifica email</h2>
  <span class="flex-spacer"></span>
  <button mat-flat-button mat-dialog-close><fa-icon [icon]="iconTimes" size="lg"></fa-icon></button>
</div>

<mat-dialog-content class="mat-typography">
  <mat-card class="mat-elevation-z0">
    <mat-card-header>
      <mat-card-title>Operatore: {{operatore.nome}} {{operatore.cognome}} ({{operatore.codiceFiscale}})</mat-card-title>
      <mat-card-subtitle>
        Ente: {{deNomeEnte}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form novalidate [formGroup]="form">
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0px">
          <div fxFlex toastContainer></div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0px">
          <span fxFlex="100%" fxFlex.gt-sm="25em" fxFlex.gt-md="30em">
            Questo indirizzo verr√† utilizzato per l'invio di email relative ad operazioni
            effettuate sull'ente in oggetto.</span>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="0px">
          <mat-form-field fxFlex="100%" fxFlex.gt-sm="18em" fxFlex.gt-md="20em" appearance="{{'appearance'|global}}">
            <mat-label>Email</mat-label>
            <input matInput required formControlName="email" placeholder="Inserire un testo">
            <mat-error *ngIf="formErrors['email']">{{ formErrors.email }}</mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button fxFlex="8em" type="button" mat-flat-button mat-dialog-close color="primary">Annulla</button>
  <button fxFlex="8em" type="button" mat-flat-button [disabled]="form.invalid" color="accent" (click)="onSave()">Salva</button>
</mat-dialog-actions>
