<div class="container"
    fxLayout="column"
    fxLayoutGap="20px">

  <div class="title-row">
    <h1 class="mat-h1 bold"><fa-icon class="pr-1" *ngIf="titleIcon" [icon]="titleIcon" aria-hidden="true"></fa-icon> {{titleLabel}}</h1>
  </div>

  <h2 class="mat-h2 text-center">
    <img *ngIf="ente?.thumbLogoEnte" class="thumbnail-ente" src="{{'data:image/png;base64,'+ente?.thumbLogoEnte}}" alt="Immagine Ente" aria-hidden="true">
    {{ente?.deNomeEnte}}
  </h2>

  <div class="w100 mypay-search-form">
    <mat-tab-group animationDuration="0" [selectedIndex]="selected.value" (selectedTabChange)="tabOnClick($event)">
      <mat-tab label="Anagrafica">
        <ente-anagrafica [ente]="ente"></ente-anagrafica>
      </mat-tab>
      <mat-tab label="Lista Tipi Dovuto">
        <app-tipo-list></app-tipo-list>
      </mat-tab>
      <mat-tab label="Lista Operatori">
        <app-utenti [ente]="ente"></app-utenti>
      </mat-tab>
      <mat-tab label="Lista FunzionalitÃ ">
        <funzionalita-list [mygovEnteId]="mygovEnteId"></funzionalita-list>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="container" fxFlex fxLayout="row" fxLayoutGap="10px">
    <button *ngIf="tabIndex > 0" fxFlex="10" type="button" mat-flat-button (click)="goBack()" color="primary">Indietro</button>
    <span class="flex-spacer"></span>
  </div>
</div>
