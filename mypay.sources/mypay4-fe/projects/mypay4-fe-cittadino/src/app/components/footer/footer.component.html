<footer class="footer py-3" role="contentinfo">
  <div class="container"
      fxFlex
      fxLayout="column"
      fxLayout.lt-md="column"
      fxLayoutGap="10px">

    <div fxFlex fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="0">
      <div fxLayout="row wrap" fxFlex="100%" fxFlex.gt-xs="60%">
        <div fxFlex="nogrow"><img src="assets/images/logo-MyPay-white.png" alt="Logo MyPay" height="50"></div>
      </div>
      <div fxFlex="grow" ngClass="text-right my-0" ngClass.xs="text-left my-3" fxFlex="100%" fxFlex.gt-xs="40%"><span class="sr-only">Seguici su:</span>
        <a mat-icon-button style="margin-left: 12px" class="btn-facebook" href="#" alt="Facebook"><fa-icon aria-hidden="true" [icon]="iconFacebook" size="3x"></fa-icon><span class="sr-only">Facebook</span></a>
        <a mat-icon-button style="margin-left: 12px" class="btn-instagram" href="#"><fa-icon aria-hidden="true" [icon]="iconInstagram" size="3x"></fa-icon><span class="sr-only">Instagram</span></a>
        <a mat-icon-button style="margin-left: 12px" class="btn-twitter" href="#"><fa-icon aria-hidden="true" [icon]="iconTwitter" size="3x"></fa-icon><span class="sr-only">Twitter</span></a>
        <a mat-icon-button style="margin-left: 12px" class="btn-youtube" href="#"><fa-icon aria-hidden="true" [icon]="iconYoutube" size="3x"></fa-icon><span class="sr-only">Youtube</span></a>
      </div>
    </div>
    <mat-divider></mat-divider>

    <div fxFlex fxLayout="row wrap" fxLayoutAlign="start top" fxLayoutGap="0px">
      <div fxFlex="100%" fxFlex.gt-xs="50%" fxFlex.gt-sm="25%" class="mb-3">
        <h2 class="mat-h2">Contatti</h2>
        <address>
            Denominazione <br>
            Indirizzo, civico <br>
            CAP Città <br>
            P.IVA <br>
          <fa-icon [icon]="iconPhone"></fa-icon>&nbsp; telefono<br>
          <fa-icon [icon]="iconEnvelope"></fa-icon>&nbsp;
          <a href="#">Posta Elettronica Certificata</a>
        </address>
      </div>
      <div fxFlex="100%" fxFlex.gt-xs="50%" fxFlex.gt-sm="25%" class="mb-3">
        <div fxLayout="column" fxLayoutAlign="start start">
          <h2 class="mat-h2">Assistenza</h2>
          <a href="#">Cos’è l'Area Personale?</a>
          <a href="#">FAQ</a>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div fxFlex fxLayout="row wrap" fxLayoutAlign="start top" fxLayoutGap="0">
      <div fxFlex="100%" fxFlex.gt-sm="25%"><p>© 2020</p></div>
      <div fxFlex="100%" fxFlex.gt-sm="75%" ngClass="text-right my-0" ngClass.xs="text-left my-3">
        <a class="ml-0" [routerLink]="" (click)="showAppInfo()">Versione</a>
        <a class="ml-2" href="#">Accessibilità</a>
        <a class="ml-2" href="#">Privacy</a>
        <a class="ml-2" target="_blank" href="#">Note Legali</a>
        <a class="ml-2" target="_blank" href="#">Informativa Cookie</a>
        <a class="ml-2" [routerLink]="" (click)="resetCookieConsent()">Rimuovi preferenze cookie</a>
      </div>
    </div>


  </div>
  </footer>
