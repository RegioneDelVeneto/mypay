pa.carrello.infoPagamento											  = Scegli come pagare gli importi presenti nel carrello, puoi procedere al pagamento online oppure stampare l'avviso cartaceo e recarti in uno sportello abilitato alla riscossione. La stampa dell'avviso non preclude la possibilit\u00E0 di effettuare successivamente il pagamento online.
pa.carrello.infoPagamentoOnline										  = Potrai scegliere una delle modalit\u00E0 di pagamento online previste dal sistema pagoPA\u00AE (carta di credito, home banking e altre) e identificare un istituto finanziario con il quale perfezionare il pagamento.<br />Ti sar\u00E0 richiesto di compilare l'anagrafica del soggetto intestatario e facoltativamente l'anagrafica del soggetto versante. Successivamente sarai reindirizzato sul portale della banca scelta per effettuare il pagamento.
