pa.anagrafica.soggettoIntestatario.info								  = Il soggetto intestatario o soggetto debitore \u00E8 colui che ha contratto un debito a favore dell\u2019Ente Creditore, ovvero effettua un pagamento di sua iniziativa per ottenere un servizio o una certificazione. Rappresenta il soggetto (persona Fisica o Giuridica) debitore di somme di denaro nei confronti della Pubblica Amministrazione.
pa.anagrafica.soggettoVersante.info									  = Il soggetto versante \u00E8 colui che accede ai servizi informatici dal Prestatore dei Servizi di Pagamento, e dispone il pagamento a favore dell\u2019Ente Creditore. Pu\u00F2 coincidere o meno con il soggetto intestatario, nel caso in cui non coincida, la Ricevuta Telematica via e-mail sar\u00E0 recapitata ad entrambi i soggetti, agli indirizzi specificati sotto.
