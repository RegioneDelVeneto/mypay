pa.carrello.infoAvviso												  = Ti sar\u00E0 richiesto di compilare l''anagrafica del soggetto intestatario dell''avviso. In seguito potrai salvare il pdf dell''avviso, stamparlo e procedere al pagamento con le seguenti modalit\u00E0\:<br/><ul class\=padding-left-14><li>Recandoti fisicamente ad uno sportello di un Prestatore di Servizi di Pagamento (Banche, Poste, Tabaccai e altri canali) abilitato all''incasso (<a href\={0}/listaPSPmodello3.html target\=_blank>Operatori abilitati</a>).</li><li>Tramite home banking (Servizio CBILL) se la tua banca fa parte del Consorzio CBI (Clicca di seguito per visualizzare l''elenco degli istituti finanziari che aderiscono a pagoPA\u00AE tramite il servizio CBILL\: <a href\=http\://www.cbill.it/istituti-finanziari target\=_blank>Link</a>)</li></ul>
pa.carrello.infoAvvisoPreparato										  = L\u00B4avviso di pagamento \u00E8 stato preparato. Ora \u00E8 possibile scaricarlo premendo il pulsante Stampa prospetto. Potrai procedere al pagamento con le seguenti modalit\u00E0\:<br/><ul><li>Recandoti fisicamente ad uno sportello di un Prestatore di Servizi di Pagamento (Banche, Poste, Tabaccai e altri canali) abilitato all''incasso (<a href\={0}/listaPSPmodello3.html target\=_blank>Operatori abilitati</a>).</li><li>Tramite home banking (Servizio CBILL) se la tua banca fa parte del Consorzio CBI (Clicca di seguito per visualizzare l''elenco degli istituti finanziari che aderiscono a pagoPA\u00AE tramite il servizio CBILL\: <a href\=http\://www.cbill.it/istituti-finanziari target\=_blank>Link</a>)</li><li>Online tramite MyPay premendo il pulsante ''Torna al carrello'' qui sotto</li></ul>
