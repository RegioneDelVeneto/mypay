mysynchronizer.rangeMinutes=__TAG_MYPAY_PA_MYSYNCHRONIZER_RANGE_MINUTES__
mysynchronizer.numMaxTentativi=__TAG_MYPAY_PA_MYSYNCHRONIZER_MAX_TENTATIVI__
mysynchronizer.timeToLive=__TAG_MYPAY_PA_MYSYNCHRONIZER_TIME_TO_LIVE__
mysynchronizer.connectTimeoutMSecs=__TAG_MYPAY_PA_MYSYNCHRONIZER_CONN_TIMEOUT_MSECS__
mysynchronizer.connectionRequestTimeoutMSecs=__TAG_MYPAY_PA_MYSYNCHRONIZER_CONN_REQ_TIMEOUT_MSECS__
mysynchronizer.socketTimeoutMSecs=__TAG_MYPAY_PA_MYSYNCHRONIZER_SOCKET_TIMEOUT_MSECS__
